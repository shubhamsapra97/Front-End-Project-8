<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- MATERIAL ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- MATERIALIZE CSS ADDED -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento:700" rel="stylesheet">

  <!-- EXTERNAL CSS FILE LINKED -->
  <link rel="stylesheet" type="text/css" href="css/mappy.css">

  <!-- BOOTSTRAP CSS ADDED -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

</head>
<body>
    <!-- SIDE NAV -->
    <ul id="slide-out" class="side-nav">
          <li><div class="userView">
            <div class="background">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/70/87/df/7087dff4de1e1f06b26fef065d8219b4.jpg">
            </div>
            <a><img class="circle" src="https://media.licdn.com/media/AAEAAQAAAAAAAAe0AAAAJDc0ODJkNzRiLWI0YjEtNGEwMC1iYjM3LTMzZWYyZTJjODUyZA.jpg"></a>
            <a><span class="black-text name">Shubham Sapra</span></a>
            <a href="https://www.linkedin.com/in/shubham-sapra-131696112/"><span class="black-text email">shubham.sapra97@gmail.com</span></a>
          </div></li>
          <input id="input1" placeholder="Search " data-bind="value: searchText, valueUpdate: 'afterkeydown' ,event: {keyup: search}" />
                <br>
          <ul data-bind="foreach: markers">
                    <!-- ko if: show -->
                    <li id="linky" data-bind="text: name,click: $parent.setSelected"></li>
                    <li><div class="divider"></div></li>
                    <!-- /ko -->
          </ul>
    </ul>

    <!-- NAV BAR -->
    <div class="navbar-fixed">
          <nav id="navbars">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo center pacifico"><i class="large material-icons">navigation</i>Neighbourhood Map</a>
              <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
           </div>
       </nav>
     </div>

     <div id="map"></div>
     <!-- ko if: errormsg -->
     <div id="error">
         <h3 data-bind="text: errormsg"></h3>
     </div>
     <!-- /ko -->


  <!-- JQUERY ADDED -->
  <script src="js/jquery-3.1.1.min.js"></script>

  <!-- KNOCKOUT JS LINKED -->
  <script src="js/knockout.js"></script>

  <!-- MATERIALIZE JS FILES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

  <!-- EXTERNAL JS FILE LINKED-->
  <script src="js/gamma.js" type="text/javascript"></script>
  <script  type="text/javascript" src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBJMqXweHlTaS40bYKsBvhz6vH763oGjnc&v=3&callback=initMap' onerror="googleError()" async defer></script>

</body>
</html>
